<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉大树洞 - 首页</title>
    <link rel="stylesheet" href="style.css">
    <script src="common.js"></script>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container header-content">
            <a href="home.html" class="logo">
                <img src="https://placeholder.com/40" alt="吉大树洞Logo">
                <h1>吉大树洞</h1>
            </a>
            
            <nav>
                <ul>
                    <li><a href="home.html" class="active">首页</a></li>
                    <li><a href="#">热门话题</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">树洞指南</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <!-- 这里会通过JS动态更新用户登录状态 -->
            </div>
        </div>
    </header>
    
    <!-- 搜索区域 -->
    <section class="search-section">
        <div class="container search-container">
            <h2>探索校园里的奇闻趣事与生活点滴</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索话题、关键词...">
                <button onclick="searchPosts()">搜索</button>
            </div>
        </div>
    </section>
    
    <!-- 主要内容区域 -->
    <div class="container main-content">
        <!-- 话题列表区域 -->
        <div class="topic-list">
            <a href="create-topic.html" class="create-topic-btn">发布新话题</a>
            
            <div class="topic-filter">
                <div class="filter-options">
                    <a href="#" class="active" data-category="all">全部</a>
                    <a href="#" data-category="campus_life">校园生活</a>
                    <a href="#" data-category="study">学习交流</a>
                    <a href="#" data-category="emotion">情感树洞</a>
                    <a href="#" data-category="career">就业考研</a>
                    <a href="#" data-category="secondhand">二手交易</a>
                </div>
                <div class="sort-options">
                    <a href="#" class="active" data-sort="newest">最新</a>
                    <a href="#" data-sort="hottest">热门</a>
                    <a href="#" data-sort="featured">精华</a>
                </div>
            </div>
            
            <!-- 话题列表 -->
            <div id="topicListContainer">
                <!-- 这里将通过JS动态加载话题列表 -->
                <div class="loading">加载中...</div>
            </div>
        </div>
        
        <!-- 侧边栏区域 -->
        <div class="sidebar">
            <!-- 热门分类 -->
            <div class="sidebar-widget">
                <h3>热门分类</h3>
                <ul class="category-list" id="categoryCounts">
                    <!-- 这里将通过JS动态加载分类计数 -->
                </ul>
            </div>
            
            <!-- 热门话题 -->
            <div class="sidebar-widget">
                <h3>热门话题</h3>
                <ul class="hot-topics" id="hotTopics">
                    <!-- 这里将通过JS动态加载热门话题 -->
                </ul>
            </div>
            
            <!-- 用户排行 -->
            <div class="sidebar-widget">
                <h3>活跃用户榜</h3>
                <ul class="category-list" id="activeUsers">
                    <!-- 这里将通过JS动态加载活跃用户 -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 页脚区域 -->
    <footer>
        <div class="container footer-content">
            <div class="footer-links">
                <div>
                    <h4>友情链接</h4>
                    <ul>
                        <li><a href="https://www.jlu.edu.cn/" target="_blank">吉林大学官网</a></li>
                        <li><a href="https://jdjyw.jlu.edu.cn/">吉大就业网</a></li>
                        <li><a href="http://lib.jlu.edu.cn">吉大图书馆</a></li>
                        <li><a href="https://ehall.jlu.edu.cn/">网上办事大厅</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            <div class="container">
                Copyright &copy; 2025 吉大树洞 All Rights Reserved. 吉ICP备XXXXXXXX号
            </div>
        </div>
    </footer>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 更新导航栏用户状态
            updateNavUserStatus();
            
            // 加载并显示话题列表
            loadTopics();
            
            // 加载分类统计
            updateCategoryCounts();
            
            // 加载热门话题
            loadHotTopics();
            
            // 加载活跃用户
            loadActiveUsers();
            
            // 设置分类筛选点击事件
            document.querySelectorAll('.filter-options a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除之前的active类
                    document.querySelectorAll('.filter-options a').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // 添加active类到当前点击项
                    this.classList.add('active');
                    
                    // 根据分类筛选话题
                    const category = this.getAttribute('data-category');
                    loadTopics(category);
                });
            });
            
            // 设置排序点击事件
            document.querySelectorAll('.sort-options a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除之前的active类
                    document.querySelectorAll('.sort-options a').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // 添加active类到当前点击项
                    this.classList.add('active');
                    
                    // 根据排序方式加载话题
                    const sortBy = this.getAttribute('data-sort');
                    const category = document.querySelector('.filter-options a.active').getAttribute('data-category');
                    loadTopics(category, sortBy);
                });
            });
        });
        
        // 查看话题详情（修改为跳转到话题详情页）
        function viewTopic(id) {
            window.location.href = `topic-detail.html?id=${id}`;
        }
        
        // 话题卡片添加点赞功能
        function createTopicCard(post) {
            const topicCard = document.createElement('div');
            topicCard.className = 'topic-card';
            
            // 确保长文本正确截断
            let contentPreview = post.content;
            if (contentPreview.length > 200) {
                // 查找200字符附近的最后一个空格，避免截断单词
                const lastSpace = contentPreview.substring(0, 250).lastIndexOf(' ');
                const cutPoint = lastSpace > 180 ? lastSpace : 200;
                contentPreview = contentPreview.substring(0, cutPoint) + '...';
            }
            
            topicCard.innerHTML = `
                <div class="topic-header">
                    <h3 class="topic-title">${post.title}</h3>
                    <span class="topic-category">${post.categoryName}</span>
                </div>
                <div class="topic-meta">
                    <span class="topic-author">${post.author}</span>
                    <span class="topic-time">${formatTime(post.timestamp)}</span>
                    <span class="topic-views">浏览 ${post.views}</span>
                </div>
                <div class="topic-content">${contentPreview}</div>
                <div class="topic-footer">
                    <div class="topic-stats">
                        <span class="like-btn" onclick="likeTopicInList('${post.id}', event)">
                            <span class="like-icon">❤</span> 点赞 <span class="like-count">${post.likes || 0}</span>
                        </span>
                        <span>评论 ${post.comments || 0}</span>
                    </div>
                    <div class="topic-action">
                        <a href="topic-detail.html?id=${post.id}">参与讨论</a>
                    </div>
                </div>
            `;
            
            // 增加点击查看详情功能
            topicCard.addEventListener('click', function(e) {
                // 如果点击的是点赞按钮，不要跳转
                if (e.target.closest('.like-btn')) {
                    return;
                }
                viewTopic(post.id);
            });
            
            return topicCard;
        }
        
        // 加载话题列表
        function loadTopics(category = 'all', sortBy = 'newest') {
            const topicListContainer = document.getElementById('topicListContainer');
            topicListContainer.innerHTML = '<div class="loading">加载中...</div>';
            
            // 从服务器获取话题列表
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `topics.php?category=${category}&sortBy=${sortBy}`, true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        
                        if (response.success) {
                            const posts = response.topics;
                            
                            // 如果没有帖子，显示提示
                            if (posts.length === 0) {
                                topicListContainer.innerHTML = '<div class="no-topics">暂无话题，快来发布第一个话题吧！</div>';
                                return;
                            }
                            
                            // 清空加载提示
                            topicListContainer.innerHTML = '';
                            
                            // 显示每个帖子
                            posts.forEach(post => {
                                const topicCard = createTopicCard(post);
                                topicListContainer.appendChild(topicCard);
                            });
                        } else {
                            topicListContainer.innerHTML = `<div class="no-topics">加载话题失败: ${response.message}</div>`;
                        }
                    } catch (e) {
                        console.error('解析话题数据出错:', e);
                        topicListContainer.innerHTML = '<div class="no-topics">解析话题数据出错，请刷新页面重试</div>';
                    }
                } else {
                    console.error('HTTP错误:', xhr.status);
                    topicListContainer.innerHTML = '<div class="no-topics">服务器连接错误，请稍后再试</div>';
                }
            };
            
            xhr.onerror = function() {
                console.error('网络错误');
                topicListContainer.innerHTML = '<div class="no-topics">网络错误，请检查您的连接</div>';
            };
            
            xhr.send();
        }
        
        // 在列表页点赞话题
        function likeTopicInList(topicId, event) {
            event.stopPropagation(); // 阻止事件冒泡，避免触发话题卡片的点击事件
            
            const likeBtn = event.currentTarget;
            const likeCountEl = likeBtn.querySelector('.like-count');
            
            // 发送点赞请求到服务器
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'like_topic.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // 更新显示的点赞数
                            likeCountEl.textContent = response.likes;
                        } else {
                            console.error('点赞失败:', response.message);
                            alert(response.message || '点赞失败，请稍后再试');
                        }
                    } catch (e) {
                        console.error('解析点赞响应出错:', e);
                    }
                }
            };
            
            xhr.send(`topicId=${topicId}`);
        }
        
        // 更新分类统计
        function updateCategoryCounts() {
            const categoryCountsEl = document.getElementById('categoryCounts');
            
            getAllPosts(function(posts) {
                // 统计每个分类的数量
                const categoryCounts = {
                    'campus_life': 0,
                    'study': 0,
                    'emotion': 0,
                    'career': 0,
                    'entertainment': 0,
                    'secondhand': 0,
                    'lost_found': 0,
                    'suggestion': 0,
                    'other': 0
                };
                
                posts.forEach(post => {
                    if (categoryCounts.hasOwnProperty(post.category)) {
                        categoryCounts[post.category]++;
                    } else {
                        categoryCounts['other']++;
                    }
                });
                
                // 显示分类统计
                const categoryNames = {
                    'campus_life': '校园生活',
                    'study': '学习交流',
                    'emotion': '情感树洞',
                    'career': '就业考研',
                    'entertainment': '娱乐休闲',
                    'secondhand': '二手交易',
                    'lost_found': '失物招领',
                    'suggestion': '建议反馈',
                    'other': '其他'
                };
                
                categoryCountsEl.innerHTML = '';
                
                for (const category in categoryCounts) {
                    if (categoryCounts.hasOwnProperty(category)) {
                        const count = categoryCounts[category];
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="#" data-category="${category}">${categoryNames[category]} <span class="category-count">${count}</span></a>`;
                        
                        // 添加点击事件
                        li.querySelector('a').addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            // 更新filter-options的active状态
                            document.querySelectorAll('.filter-options a').forEach(link => {
                                link.classList.remove('active');
                                if (link.getAttribute('data-category') === category) {
                                    link.classList.add('active');
                                }
                            });
                            
                            // 加载对应分类的话题
                            loadTopics(category);
                        });
                        
                        categoryCountsEl.appendChild(li);
                    }
                }
            });
        }
        
        // 加载热门话题
        function loadHotTopics() {
            const hotTopicsEl = document.getElementById('hotTopics');
            
            getAllPosts(function(posts) {
                // 按热度排序（浏览量+点赞数*2）
                posts.sort((a, b) => (b.views + b.likes * 2) - (a.views + a.likes * 2));
                
                // 只显示前5个热门话题
                const topPosts = posts.slice(0, 5);
                
                hotTopicsEl.innerHTML = '';
                
                if (topPosts.length === 0) {
                    hotTopicsEl.innerHTML = '<li>暂无热门话题</li>';
                    return;
                }
                
                topPosts.forEach(post => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#">${post.title}</a>`;
                    
                    // 点击查看详情
                    li.querySelector('a').addEventListener('click', function(e) {
                        e.preventDefault();
                        viewTopic(post.id);
                    });
                    
                    hotTopicsEl.appendChild(li);
                });
            });
        }
        
        // 加载活跃用户
        function loadActiveUsers() {
            const activeUsersEl = document.getElementById('activeUsers');
            
            getAllPosts(function(posts) {
                // 统计每个用户的帖子数量（排除匿名用户）
                const userPostCounts = {};
                
                posts.forEach(post => {
                    if (post.author !== '匿名用户') {
                        userPostCounts[post.author] = (userPostCounts[post.author] || 0) + 1;
                    }
                });
                
                // 转换为数组并排序
                const users = Object.keys(userPostCounts).map(user => {
                    return {
                        username: user,
                        postCount: userPostCounts[user]
                    };
                });
                
                users.sort((a, b) => b.postCount - a.postCount);
                
                // 只显示前5个活跃用户
                const topUsers = users.slice(0, 5);
                
                activeUsersEl.innerHTML = '';
                
                if (topUsers.length === 0) {
                    activeUsersEl.innerHTML = '<li>暂无活跃用户</li>';
                    return;
                }
                
                topUsers.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#">${user.username} <span class="category-count">${user.postCount}</span></a>`;
                    activeUsersEl.appendChild(li);
                });
            });
        }
        
        // 搜索帖子
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                alert('请输入搜索关键词');
                return;
            }
            
            const topicListContainer = document.getElementById('topicListContainer');
            topicListContainer.innerHTML = '<div class="loading">搜索中...</div>';
            
            getAllPosts(function(posts) {
                // 根据关键词搜索帖子（标题和内容）
                const filteredPosts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) || 
                    post.content.toLowerCase().includes(searchTerm) ||
                    (post.tags && post.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
                
                // 显示搜索结果
                if (filteredPosts.length === 0) {
                    topicListContainer.innerHTML = `<div class="no-topics">没有找到与 "${searchTerm}" 相关的话题</div>`;
                    return;
                }
                
                // 清空现有内容
                topicListContainer.innerHTML = `<div class="search-result-info">找到 ${filteredPosts.length} 个与 "${searchTerm}" 相关的话题</div>`;
                
                // 显示每个帖子
                filteredPosts.forEach(post => {
                    const topicCard = createTopicCard(post);
                    topicListContainer.appendChild(topicCard);
                });
            });
        }
    </script>

    <style>
        /* 点赞按钮样式 */
        .like-btn {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            color: #666;
            transition: color 0.3s;
        }

        .like-btn:hover {
            color: #e74c3c;
        }

        .like-icon {
            margin-right: 5px;
            font-size: 14px;
        }
    </style>
</body>
</html>
